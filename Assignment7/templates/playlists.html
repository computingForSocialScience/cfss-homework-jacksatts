<!doctype html>
<html>
<head>
	<title>Playlists</title>
</head>
<body>

	<table>
 		<tr>
 			<th>Playlist ID</th>
 			<th>Playlist Name</th>
		</tr>
 	{% for playlistID,playlistName in playlists %}
 		<tr>
 			<td>{{playlistId}}</td>
 			<td><a href=/playlist/{{playlistID}}> {{playlistName}}</a></td>
 		</tr>
 	{% endfor %}
	</table>

</body>
</html>
